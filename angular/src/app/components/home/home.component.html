<div id="container">
  <div id="free-container">
    <img *ngIf="imageFound" [src]="logoPath" alt="" (error)="this.imageFound = false">
    <h1>{{ modPackName }}</h1>
  </div>

  <div id="navigation">
    <div *ngIf="instanceState === InstanceState.installed"
         id="play-button"
         (click)="installMinecraftModPack()"
         class="button">
      Play
    </div>

    <div *ngIf="instanceState === InstanceState.installing && installStatus"
         id="percentage-button"
         class="button">
      {{ installStatus.percentage }} %
    </div>

    <div *ngIf="instanceState === InstanceState.notInstalled"
         id="install-button"
         (click)="installMinecraftModPack()"
         class="button">
      Install
    </div>
  </div>
</div>

<app-install-prompt></app-install-prompt>
