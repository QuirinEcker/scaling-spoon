<div id="container">
  <div id="free-container">
    <img *ngIf="imageFound" [src]="logoPath" alt="" (error)="this.imageFound = false">
    <h1>{{ modPackName }}</h1>
  </div>

  <div id="navigation">
    <div *ngIf="instanceState === InstanceState.installed"
         id="play-button"
         (click)="startMinecraftModPack()"
         class="button">
      Play
    </div>

    <div *ngIf="instanceState === InstanceState.notInstalled"
         id="install-button"
         (click)="openInstallPrompt()"
         class="button">
      Install
    </div>
  </div>
</div>

<app-install-prompt (installFinished)="changeToInstallState()"></app-install-prompt>
